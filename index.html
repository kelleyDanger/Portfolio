<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kelley Scanlon | Portfolio </title>
 
    <!-- Bootstrap-Sass CSS -->
    <link href="bower_components/bootstrap-sass/assets/stylesheets/_bootstrap.scss" rel="stylesheet">
    <!-- Font-Awesome CSS -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Sweet Alert CSS -->
    <link href="bower_components/sweetalert/dist/sweetalert.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/custom.css" rel="stylesheet">
    <!-- Icon CSS -->
    <link href="assets/css/icons.css" rel="stylesheet">

</head>
<body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#">
                    <img alt="Home" src="assets/img/profile_red_lips.png">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#projects">Projects</a>
                    </li>
                    <li>
                        <a href="#resume">Resume</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
<!-- Content -->
    <div class="container">
            <div id="content"></div>
        </div>
    </div>
<!-- /Content -->
    
<!-- Templates -->  
    
    <script type="text/template" id="index_template">
        <div id="index-div" class="content row">
        
            <div id="introduction-div" class="center col-xs-12">
                <h4><i class="fa fa-quote-left"></i><em>  <%= quote %>  </em><i class="fa fa-quote-right"></i></h4>
                <% _.each(introduction, function(item, id) { %>
                    <div id="<%= item.id %>-div" class="col-xs-12 col-sm-4">
                        <h3><%= item.title %></h3>
                        <i class="<%= item.icon %>"></i>
                        <% _.each(introduction[id].text, function(dt, id) { %>
                            <dt><%= dt.key %></dt>
                            <% if (dt.description) { %>
                                <dd><%= dt.description %></dd>
                            <% } %>
                        <% }); %>
                    </div>
                <% }); %>
            </div>
            
            <div id="skills-div" class="center col-xs-12">
            
                <h3><%= skills.title %></h3>
                <i class="<%= skills.icon %>"></i>
                
                <div class="row">
                    <dl>
                        <% _.each(skills.text, function(skill, id) { %>
                            <div id="skills-div" class="padding-bottom-small col-xs-6 col-md-2 col-lg-2">
                                <dt><%= skill.key %></dt>
                                <% _.each(skills.text[id].description, function(desc) { %>
                                    <dd><%= desc %></dd>        
                                <% }); %>
                            </div>
                        <% }); %>
                    </dl>
                </div>
                
            </div>
        </div>
    </script>
    
    <script type="text/template" id="projects_template">
        <div id="projects-div" class="content row">
            <div id="content_text" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div id="accordion" class="panel-group">

                    <% _.each(projectList, function(project, id) { %>
                        <div class="panel panel-default accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse-<%= id %>">
                                                
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <i class="project-icon <%= project.icon %>" style="margin: 0 30px 0 30px"></i>
                                    <span class="project-title"><%= project.title %></span>
                                    </a>
                                    <i class="indicator fa fa-chevron-down  pull-right"></i>
                                </h4>
                            </div>
                            
                            <div id="collapse-<%= id %>" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <%= project.description %>
                                        <div id="project-sources" class="row">
                                            <% if (project.website) { %>
                                                <a href="<%= project.website %>" target="_blank"><i class="source fa fa-globe fa-3x"></i></a>
                                            <% } %>
                                            <% if (project.git) { %>
                                                <a href="<%= project.git %>" target="_blank"><i class="source fa fa-github fa-3x"></i></a>
                                            <% } %>
                                            <% if (project.android) { %>
                                                <a href="<%= project.android %>" target="_blank"><i class="source fa fa-android fa-3x"></i></a>
                                            <% } %>
                                        </div>
                                </div>
                            </div>
                            
                        </div>
                    <% }); %>
                    
                </div>
            </div>
        </div>    
    </script>
    
    <script type="text/template" id="resume_template">
        <div id="resume-div" class="content row">
            <div id="content_text" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <%= introduction %>
                <div id="resume-download" class="row">
                    <a href="assets/resume_kelley_scanlon.pdf" download>
                        <i class="<%= download.icon %>"></i>
                        <h4>Download Resume PDF</h4>
                    </a>
                </div>
            </div>
        </div> 
    </script>
    
    <script type="text/template" id="contact_template">
        <div id="contact-div" class="content row">
            <div class="row">
            
                <div id="picture-div" class="col-xs-12 col-sm-4">
                    <img id="contact-picture" src="<%= picture %>" class="img-responsive">
                </div>
                
                <div id="info-div" class="col-xs-12 col-sm-8 ">
                    <h1>Let's Keep In Touch!</h1>
                    <p>
                        I would love to hear from you.  If you have an enquiry regarding a project or job opportunity, a question or comment, or if you simply want to say hi, send me a message below and I will get back to you as soon as poosible.
                    </p>
                    <div class="center row col-xs-12">
                        <% _.each(contacts, function(contact) { %>
                            <div class="col-xs-6">
                                <i class="<%= contact.icon %> fa-fw"></i>
                                <h4><%= contact.text %></h4>
                            </div>
                        <% }); %>
                    </div>
                </div>
                
                <div id="message-div" class="col-xs-12 col-sm-6">
                    <form method="post">

                        <div id="email" class="form-group">
                            <label for="input-email">Your Email Address</label>
                            <input type="email" class="input form-control" id="input-email" placeholder="FoxMulder@fbi.gov" name="email">
                            <div id="email-help" class="help"></div>
                        </div>

                        <div id="message" class="form-group">
                            <label for="input-message">Message</label>
                            <textarea rows="5" class="input form-control" id="input-message" placeholder="Alien abduction details..." name="message"></textarea>
                            <div id="message-help" class="help"></div>
                        </div>
                        
                        <div id="send" class="center form-actions">
                            <input type="button" id="sendButton" value="Send" class="btn btn-default"/>
                        </div>

                    </form>
                </div>

                
            </div>
            
            <div class="row">
            
                <div id="social-div" class="center col-xs-12">
                    <div class="row">
                        <% _.each(social, function(s) { %>
                        <div class="col-xs-3">
                            <a href="<%= s.link %>" target="_blank"><i class="<%= s.icon %> fa-3x"></i></a>
                        </div>
                        <% }); %>
                    </div>
                </div>
                
            </div>
            
        </div>
    </script>
    
<!-- /Templates --> 

 
</body>

<!-- libraries -->
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Underscore Javascript -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- Bootstrap-Sass Javascript -->
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>

    <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>

    <script src="assets/js/model/models.js"></script> 
    <!-- View -->
    <script src="assets/js/view/views.js"></script>
    <!-- Router -->
    <script src="assets/js/router.js"></script>
<!-- /structure -->

<!-- Custom Javascript -->
    <script src="assets/js/custom-js.js"></script>

</html>
