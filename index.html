    <!-- Font-Awesome CSS -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="../assets/css/custom.css" rel="stylesheet">

</head>
<body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#">
                    <img alt="Home" src="assets/img/profile_red_lips.png">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#projects">Projects</a>
                    </li>
                    <li>
                        <a href="#resume">Resume</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->

        <!-- /.container -->
    </nav>
    
<!-- Content -->
    <div class="container">
            <div id="content"></div>
        </div>
    </div>
<!-- /Content -->
    
<!-- Templates -->  
    
        <script type="text/template" id="index_template">
        <div class="row">
            <div id="introduction-div" class="col-sm-12 col-md-12 col-lg-12 center">
                <h4><%= introduction.quote %></h4>
                
                <% _.each(introduction, function(item, id) { %>
                    <div id="<%= item.id %>-div" class="col-xs-12 col-sm-4 col-lg-4">
                        <h3><%= item.title %></h3>
                        <i class="<%= item.icon %>"></i>
                        <% _.each(introduction[id].text, function(dt, id) { %>
                            <dt><%= dt.key %></dt>
                            <% if (dt.description) { %>
                                <dd><%= dt.description %></dd>
                            <% } %>
                        <% }); %>
                    </div>
                <% }); %>
            </div>
            <div id="skills-div" class="col-xs-12 col-sm-12 col-lg-12">
                <h3><%= skills.title %></h3>
                <i class="<%= skills.icon %>"></i>
                <dl>
                    <% _.each(skills.text, function(skill, id) { %>
                        <dt><%= skill.key %></dt>
                        <% _.each(skills.text[id].description, function(desc) { %>
                            <dd><%= desc %></dd>        
                        <% }); %>
                    <% }); %>
                </dl>
            </div>
        </div>
    </script>
    
    <script type="text/template" id="projects_template">
        <div class="row">
            <div id="page_title" class="col-sm-12 col-md-12 col-lg-12">
                <h1><%= title %></h1>
            </div>
        </div>
        <div id="page_content" class="row">
                <div id="content_text" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div id="accordion" class="panel-group">

                    <% _.each(projectList, function(project, id) { %>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                              <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse-<%= id %>">
                                  <%= project.title %> 
                                </a><i class="fa fa-chevron-down  pull-right"></i>
                              </h4>
                            </div>
                            <div id="collapse-<%= id %>" class="panel-collapse collapse in">
                              <div class="panel-body">
                                Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia aute, non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod. Brunch 3 wolf moon tempor, sunt aliqua put a bird on it squid single-origin coffee nulla assumenda shoreditch et. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident. Ad vegan excepteur butcher vice lomo. Leggings occaecat craft beer farm-to-table, raw denim aesthetic synth nesciunt you probably haven't heard of them accusamus labore sustainable VHS.
                              </div>
                            </div>
                          </div>
                          <% }); %>
                    </div>
                </div>
            </div>     

    </script>
<!-- /Templates --> 

 
</body>

<!-- libraries -->

<!-- /libraries -->

<!-- structure -->

    <!-- View -->
    <script src="assets/js/view/views.js"></script>

<!-- /structure -->

</html>
